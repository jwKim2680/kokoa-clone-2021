<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to JW kokoa-colone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>Time</span>
        <!--now-->
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock-alt"></i>
        <span>98%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a KoKoa Account, Log in with your email or phone number.
      </p>
    </header>
    <form>
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="password" />
      <input type="submit" value="Log in" />
    </form>

    <a href="#">Find Kokoa Acount or Password</a>
    <script
      src="https://kit.fontawesome.com/876c7bcc42.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
