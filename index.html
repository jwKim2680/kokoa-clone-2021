<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa talk</title>
    <link href="style.CSS" rel="stylesheet" />
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__colum">
        <span>No Service</span>
        <!--To Do: Wifi Icon-->
      </div>
      <div class="status-bar__colum">
        <span>18:43</span>
      </div>
      <div class="status-bar__colum">
        <span>110%</span>
        <!--Battey Icon-->
        <!--Lightning Icon-->
      </div>
    </div>
    <div id="title">
      <span class="title__welcome">Welcome to KakaoTalk</span>
    </div>
    <div id="subtitle">
      <span class="subtitle__index"
        >If you have a Kakao Account, log in with your email or phone
        number</span
      >
    </div>
    <form id="login">
      <div class="login__box1">
        <input type="text" placeholder="Email or phone number" />
      </div>
      <div class="login__box2">
        <input type="password" placeholder="Password" />
      </div>
    </form>
  </body>
</html>
